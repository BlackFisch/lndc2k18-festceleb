<!DOCTYPE html>
<html>
    <head>
        <title>LNDC 2018 - FestCeleb</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="../css/navstyle.css">
        <link rel="stylesheet" type="text/css" href="../css/frameworks/all.css">
        <!-- <script src="js/frameworks/p5.js"></script>
        <script src="js/frameworks/p5.dom.js"></script> -->
        <!-- <script src="js/frameworks/jquery-3.3.1.min.js"></script> -->
        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/cookie.js"></script>
        <script src="../js/detail.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
        <script>
        window.addEventListener("load", function(){
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#070c27"
            },
            "button": {
              "background": "#2d542c"
            }
          },
          "theme": "classic",
          "position": "bottom-right",
          "content": {
            "message": "Diese Website nutzt Cookies, um die bestmögliche Benutzererfahrung zu gewährleisten. \nWir geben keinerlei Nutzerdaten an Dritte weiter.",
            "dismiss": "Ich mag Kekse",
            "link": "Erfahre mehr über Cookies"
          }
        })});
        </script>
    </head>
    <body onLoad="loadDetails()">
        <iframe frameborder=0 scrolling="no" class="nav-content" src="nav.html"></iframe>

        <section class="site-content" id='content'>
            <h2>Detailansicht</h2>
            <table id="event-list" border=1>
                <tr>
                    <td colspan=2>Daten werden geladen...</td>
                </tr>
                <tr>
                    <td>Thema: </td>
                    <td id="topic"></td>
                </tr>
                <tr>
                    <td>Beschreibung: </td>
                    <td id="description"></td>
                </tr>
                <tr>
                    <td>Maximale Teilnehmer: </td>
                    <td id="MaxCommit"></td>
                </tr>
                <tr>
                    <td>Zusagen: </td>
                    <td id="committed"></td>
                </tr>
                <tr>
                    <td>Datum und Uhrzeit: </td>
                    <td id="datetime"></td>
                </tr>
                <tr>
                    <td>Adresse: </td>
                    <td id="adress"></td>
                </tr>
            </table>

             <button type="button" id="commit" onclick="addCommit()" disabled></button> 

        </section>
    </body>

</html>
