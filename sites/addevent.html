<!DOCTYPE html>
<html>
    <head>
        <title>LNDC 2018 - FestCeleb</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="../css/navstyle.css">
        <link rel="stylesheet" type="text/css" href="../css/frameworks/all.css">
        <!-- <script src="js/frameworks/p5.js"></script>
        <script src="js/frameworks/p5.dom.js"></script> -->

        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
        <script src="../js/addEvent.js"></script>
        </script>
    </head>
    <body>
        <iframe frameborder=0 scrolling="no" class="nav-content" src="nav.html"></iframe>
        
        <section class="site-content" id='content'>
            <form action="javascript:;" onsubmit="addEvent(this)">
                Thema der Party:<br>
                <input type="text" name="topic"><br>
                Beschreibung der Party:<br>
                <input type="text" name="description"><br>
                Maximale Gästeanzahl:<br>
                <input type="number" name="maxcommit"><br>
                Straße und Hausnummer:<br>
                <input type="text" name="adress"><br>
                Ort:<br>
                <input type="text" name="location"><br>
                Datum:<br>
                <input type="date" name="date"><br>
                Zeit:<br>
                <input type="time" name="time"><br>
                <input type="submit" value="Absenden">
            </form>
        </section>
    </body>

</html>
