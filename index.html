<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
        <script>
        window.addEventListener("load", function(){
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#070c27"
            },
            "button": {
              "background": "#2d542c"
            }
          },
          "theme": "classic",
          "position": "bottom-right",
          "content": {
            "message": "Diese Website nutzt Cookies, um die bestmögliche Benutzererfahrung zu gewährleisten. \nWir geben keinerlei Nutzerdaten an Dritte weiter.",
            "dismiss": "Ich mag Kekse",
            "link": "Erfahre mehr über Cookies"
          }
        })});
        </script>

    <body onload="loadHome()">
        <iframe frameborder=0 scrolling="no" class="nav-content" src="sites/nav.html"></iframe>

        <section class="site-content" id='content'>

                <tr>
                    <th>Thema</th>
                    <th>Ort</th>
                    <th>Datum</th>
                    <th>Max. Gäste</th>
                    <th>Zusagen</th>
                    <th>Favorit</th>
                    <th>ID</th>
                </tr>
                <tr>
                    <td colspan=7>Daten werden geladen...</td>
                </tr>
            </table>
        </section>
